name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Java
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Build
        run: ./gradlew build

      - name: Get package version
        id: version
        run: echo "version=$(./gradlew properties -q | grep '^version:' | awk '{print $2}')" >> $GITHUB_OUTPUT

      - name: Upload Fabric artifact
        uses: actions/upload-artifact@v6
        with:
          name: EventNotifications-Fabric-${{ steps.version.outputs.version }}
          path: fabric/build/libs/EventNotifications-Fabric-${{ steps.version.outputs.version }}.jar

      - name: Upload Paper artifact
        uses: actions/upload-artifact@v6
        with:
          name: EventNotifications-Paper-${{ steps.version.outputs.version }}
          path: paper/build/libs/EventNotifications-Paper-${{ steps.version.outputs.version }}.jar

      - name: Upload NeoForge artifact
        uses: actions/upload-artifact@v6
        with:
          name: EventNotifications-NeoForge-${{ steps.version.outputs.version }}
          path: neoforge/build/libs/EventNotifications-NeoForge-${{ steps.version.outputs.version }}.jar
