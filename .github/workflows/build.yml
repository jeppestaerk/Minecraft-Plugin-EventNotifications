name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Build
        run: ./gradlew build -x test

      - name: Get version
        id: version
        run: echo "version=$(./gradlew properties -q | grep '^version:' | awk '{print $2}')" >> $GITHUB_OUTPUT

      - name: Upload Fabric artifact
        uses: actions/upload-artifact@v6
        with:
          name: eventnotifications-fabric-${{ steps.version.outputs.version }}
          path: fabric/build/libs/eventnotifications-fabric-*.jar

      - name: Upload Paper artifact
        uses: actions/upload-artifact@v6
        with:
          name: eventnotifications-paper-${{ steps.version.outputs.version }}
          path: paper/build/libs/eventnotifications-paper-*.jar

      - name: Upload NeoForge artifact
        uses: actions/upload-artifact@v6
        with:
          name: eventnotifications-neoforge-${{ steps.version.outputs.version }}
          path: neoforge/build/libs/eventnotifications-neoforge-*.jar
