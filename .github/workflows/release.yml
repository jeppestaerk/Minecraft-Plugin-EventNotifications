name: Release

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6

      - name: Set up Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Build
        run: ./gradlew build -x test

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Upload files to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            fabric/build/libs/eventnotifications-fabric-${{ steps.version.outputs.version }}.jar
            paper/build/libs/eventnotifications-paper-${{ steps.version.outputs.version }}.jar
            neoforge/build/libs/eventnotifications-neoforge-${{ steps.version.outputs.version }}.jar
