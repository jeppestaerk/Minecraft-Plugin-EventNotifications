name: Release

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Java
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Build
        run: ./gradlew build

      - name: Get package version
        id: version
        run: echo "version=$(./gradlew properties -q | grep '^version:' | awk '{print $2}')" >> $GITHUB_OUTPUT

      - name: Upload files to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            fabric/build/libs/eventnotifications-fabric-${{ steps.version.outputs.version }}.jar
            paper/build/libs/eventnotifications-paper-${{ steps.version.outputs.version }}.jar
            neoforge/build/libs/eventnotifications-neoforge-${{ steps.version.outputs.version }}.jar
